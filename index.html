<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Uganda National Institute Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form id="login-form">
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-700"
          id="login-button"
        >
          Login
        </button>
      </form>
      <p id="error-message" class="text-red-500 mt-4 hidden">
        Invalid username or password.
      </p>
      <p class="mt-4 text-center text-gray-600">
        Don't have an account?
        <a href="signup.html" class="text-blue-500 hover:text-blue-700"
          >Sign Up</a
        >
      </p>
    </div>

    <script type="module" src="/api_integrations/login_api.js"></script>
  </body>
</html>
