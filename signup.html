<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Uganda National Institute Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form id="register-form">
            <div class="mb-4">
                <label for="new-username" class="block text-gray-700">Username</label>
                <input type="text" id="new-username"
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required>
            </div>
            <div class="mb-4">
                <label for="new-password" class="block text-gray-700">Password</label>
                <input type="password" id="new-password"
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password"
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required>
            </div>
            <button type="submit"
                class="w-full py-2 px-4 bg-green-500 text-white rounded-md shadow-md hover:bg-green-700">Register</button>
        </form>
        <p id="register-error-message" class="text-red-500 mt-4 hidden">Passwords do not match.</p>
        <p class="mt-4 text-center text-gray-600">Already have an account? <a href="index.html"
                class="text-blue-500 hover:text-blue-700">Login</a></p>
    </div>

    <script src="signup.js"></script>
</body>

</html>
